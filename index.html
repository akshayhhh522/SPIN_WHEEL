<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Spin Wheel Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" type="image/png" href="assets/image (3).png">
  <link rel="stylesheet" href="css/index.css"/>
  <script src="js/index.js" type="module"></script>
</head>

<body>
  <div class="controls-wrapper">
    <div class="options-input">
      <input type="text" id="optionInput" placeholder="Enter option name">
      <button id="addOptionBtn">Add Option</button>
    </div>

    <h3>Current Options:</h3>
    <ul id="optionsList"></ul>
    <template id="optionItemTemplate">
      <li class="option-item">
        <span class="option-label"></span>
        <!-- Remove the weight label and input field -->
        <!-- 
        <label style="margin-left:8px;">Weight:
          <input type="number" class="option-weight" min="1" step="1" value="1" style="width:60px;">
        </label>
        -->
        <button type="button" class="remove-btn">Ã—</button>
      </li>
    </template>

    <div class="spin-controls">
      <button id="spinBtn" class="spin-button">Spin!</button>
    </div>

    <div id="resultDisplay"></div>
    <div id="historySection">
      <h3>History</h3>
      <ul id="winnerHistoryList"></ul>
    </div>
  </div>

  <div class="wheel-wrapper">
    <button id="spinCenterBtn" class="spin-button-center center-logo-btn" aria-label="Spin the wheel">
      <img src="assets/image (3).png" alt="Center Logo" class="center-logo-img" />
    </button>
  </div>

  <!-- Winner Popup Modal -->
  <div id="winnerPopup" class="winner-popup">
    <div class="winner-popup-content">
      <span id="winnerPopupClose" class="winner-popup-close">&times;</span>
      <div class="winner-popup-title">ðŸŽ‰ Winner! ðŸŽ‰</div>
      <div id="winnerPopupText" class="winner-popup-text"></div>
    </div>
  </div>
</body>

</html>
