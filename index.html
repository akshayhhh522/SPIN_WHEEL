<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Spin Wheel Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="css/index.css"/>
  <script src="js/index.js" type="module"></script>
</head>

<body>
  <div class="controls-wrapper">
    <div class="options-input">
      <input type="text" id="optionInput" placeholder="Enter option name">
      <button id="addOptionBtn">Add Option</button>
    </div>

    <h3>Current Options:</h3>
    <ul id="optionsList"></ul>
    <template id="optionItemTemplate">
      <li class="option-item">
        <span class="option-label"></span>
        <!-- Remove the weight label and input field -->
        <!-- 
        <label style="margin-left:8px;">Weight:
          <input type="number" class="option-weight" min="1" step="1" value="1" style="width:60px;">
        </label>
        -->
        <button type="button" class="remove-btn">Ã—</button>
      </li>
    </template>

    <div class="spin-controls">
      <button id="spinBtn" class="spin-button">Spin!</button>
    </div>

    <div id="resultDisplay"></div>
  </div>

  <div class="wheel-wrapper">
    <button id="spinCenterBtn" class="spin-button-center" aria-label="Spin the wheel">Spin</button>
  </div>
</body>

</html>
